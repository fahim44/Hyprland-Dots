# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 2
  gaps_in = 4
  gaps_out = 6
  
  col.active_border = $color12 
  col.inactive_border = $color10
}

decoration {
  rounding = 10
         
  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = true
    range = 3
    render_power = 1

    color =  $color12
    color_inactive = $color10
  }


  blur {
    enabled = true	
    size = 6
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  col.border_active = $color4

	groupbar {
		col.active = 0xAA1D1F1E
		col.inactive = 0x88849BA6
		font_size = 18
		font_weight_active = bold
		font_family = JetBrainsMono Nerd Font ExtraBold
		gradients = true
		stacked = false
		height = 28
		indicator_gap = 4
		text_color = $color15
		text_color_inactive = $foreground
		gradient_rounding = 8
		gradient_round_only_edges = false
		gaps_in = 4
		gaps_out = 4
  }
}
